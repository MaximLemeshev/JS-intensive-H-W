<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapp">
      <div class="stopwatch">
        <div class="time">
          <span class="interval stopwatch-minutes">00</span>
          <span class="colon">:</span>
          <span class="interval stopwatch-seconds">00</span>
          <span class="colon">:</span>
          <span class="interval stopwatch-thousends-seconds">00</span>
        </div>
        <div class="buttons">
          <button class="btn btn-start">Start</button>
          <button class="btn btn-stop">Stop</button>
          <button class="btn btn-reset">Reset</button>
        </div>
      </div>
      <div class="timer">
        <div>
          <input type="number" id="minutesInput" placeholder="Введите минуты" />
          <button onclick="startTimer()">Старт</button>
        </div>
        <div id="timer-time"></div>
      </div>
    </div>
    <button id="clickMeButton">Click me!</button>
    <script src="index.js"></script>
  </body>
</html>
